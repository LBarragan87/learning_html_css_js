<!-- 
 Basandote en el código HTML proporcionado, redactar una función (mostrarTexto()) que muestre el siguiente texto, utilizando el contenido del input (inputTexto) en el encabezado h1 (titulo): "Mi artista favorito es Luis Miguel"
  -->

  <!DOCTYPE html>
    <head>
        <title>Ingresos de usuario 2</title>
    </head>
    <body>
        <input type="text" id="inputTexto" value="Luis Miguel">
        <button onclick="mostrarTexto()">Click aqui</button>
        <h1 id="titulo"></h1>
        <script>
            function mostrarTexto(){
                let texto = document.getElementById("inputTexto").value
                let salida = document.getElementById("titulo")
                mensaje = `mi artista favorito es ${texto}`
                salida.textContent = mensaje
            }
        </script>
    </body>
</html>
