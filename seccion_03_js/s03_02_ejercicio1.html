<!-- 
 Crear una etiqueta input de tipo texto y cuyo id sea inputTexto. Además crear una etiqueta button, cuyo atributo onclick apunte a una función denominada mostrarTexto()
  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingresos de usuario 1</title>
  </head>
  <body>
    <input type="text" id="inputTexto" />
    <button onclick="mostrarTexto()">Boton</button>
  </body>
</html>
