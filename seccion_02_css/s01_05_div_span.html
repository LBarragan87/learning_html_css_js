<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div_Span</title>
    <link rel="stylesheet" href="estilos05.css" />
  </head>
  <body>
    <h1 class="tema">Operaciones matematicas</h1>
    <p class="desarrollo">
      las operaciones matematicas son importantes. <br />
      nos permiten hacer calculos. <br />
      estas son algunas de las mas basicas: <br />
    </p>

    <div class="calculo">
      <p>50 + 25 = <span class="resultado">75</span></p>
      <p>20 * 10 = <span class="resultado">200</span></p>
      <p>100 / 10 = <span class="resultado">10</span></p>
    </div>
    <p>
      existen muchas operaciones distintas. <br />
      pronto veremos otra mas complejas. <br />
    </p>
  </body>
</html>
