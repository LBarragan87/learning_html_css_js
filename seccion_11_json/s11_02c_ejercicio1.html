<!-- Dado el archivo auxiliar datos.json, obtener los datos de dicho archivo
utilizando XMLHttpRequest y asigne cada campo a la variable correspondiente ya
declarada.  -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let titulo;
            let director;
            let lanzamiento;
            let duracion;
            let actores;
            let premioOscar;

            function obtenerDatos() {
                let datosJson;
                let xhr = new XMLHttpRequest();
                xhr.open("GET", "ej2_datos.json", true);
                xhr.responseType = "json";
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        datosJson = xhr.response;
                        console.log("estatus 200");
                        titulo = datosJson.titulo;
                        director = datosJson.director;
                        lanzamiento = datosJson.lanzamiento;
                        duracion = datosJson.duracion;
                        actores = datosJson.actores;
                        premioOscar = datosJson.premioOscar;

                        console.log(titulo);
                        console.log(director);
                        console.log(lanzamiento);
                        console.log(duracion);
                        console.log(actores);
                        console.log(premioOscar);
                    } else {
                        //manejar error
                    }
                };
            }
            xhr.send();

            //obtenerDatos();
        </script>
    </body>
</html>
